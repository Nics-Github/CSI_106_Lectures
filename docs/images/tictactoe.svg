<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" role="img" aria-label="Tic-tac-toe board with X and O">
  <title>Tic-tac-toe</title>
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- Grid -->
  <g stroke="#222" stroke-width="10" stroke-linecap="round">
    <line x1="200" y1="40" x2="200" y2="560" />
    <line x1="400" y1="40" x2="400" y2="560" />
    <line x1="40" y1="200" x2="560" y2="200" />
    <line x1="40" y1="400" x2="560" y2="400" />
  </g>

  <!-- Symbols style -->
  <g stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- O: top-left -->
    <circle cx="100" cy="100" r="60" stroke="#1f77b4" stroke-width="12" />

    <!-- X: top-right -->
    <g stroke="#d62728" stroke-width="14">
      <line x1="440" y1="40" x2="560" y2="160" />
      <line x1="560" y1="40" x2="440" y2="160" />
    </g>

    <!-- X: center -->
    <g stroke="#d62728" stroke-width="14">
      <line x1="240" y1="240" x2="360" y2="360" />
      <line x1="360" y1="240" x2="240" y2="360" />
    </g>

    <!-- O: bottom-right -->
    <circle cx="500" cy="500" r="60" stroke="#1f77b4" stroke-width="12" />

    <!-- Optional faint cell guides (disabled) -->
    <!-- <rect x="20" y="20" width="160" height="160" stroke="#000" stroke-opacity="0.06"/> -->
  </g>

  <!-- small caption -->
  <text x="12" y="590" font-family="sans-serif" font-size="14" fill="#333">Tic‑Tac‑Toe (SVG)</text>
</svg>
